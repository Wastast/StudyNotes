<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观察器API</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <style>
      .img_box {
        display: block;
        width: 300px;
        height: 160px;
        margin: 0 auto 20px;
        border: 1px solid #ccc;
        /* object-fit: cover; */
      }
      .box {
        height: 2000px;
        background: #333;
      }
      .test {
        padding: 20px;
        background: rgba(136, 207, 236, 1);
        margin: 50px;
      }
      .isshow {
        position: fixed;
        top: 0;
        left: 0;
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="isshow">
      显示
    </div>
    <div class="box"></div>
    <div class="test test1">1</div>
    <script>
      // // b 是使用 IntersectionObserver 后构造出来的实例
      // const InterSelection = new IntersectionObserver((a, b) => {
      //   console.log(a);
      //   console.log(b);
      //   console.log(b === InterSelection); // true
      // });
      // InterSelection.observe(document.querySelector('.test'));

      const InterSelection = new IntersectionObserver((a) => {
        a.forEach(e => {
          console.log(e);
          document.querySelector('.isshow').innerHTML = e.isIntersecting ? '显示' : '隐藏';
          // console.log(e.isIntersecting);
        })
      }, {
        rootMargin: "50px",
        threshold: [0]
      });
      InterSelection.observe(document.querySelector(".test1"));
    </script>
  </body>
</html>
